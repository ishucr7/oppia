<figure>
  <div ng-if="!isLoadingIndicatorShown && !isTryAgainShown">
    <img ng-src="<[imageUrl]>" alt="<[imageAltText]>" class="center-element-horizontally">
    <figcaption style="text-align:center;"><[imageCaption]></figcaption>
  </div>
  <div ng-if="isLoadingIndicatorShown" class="oppia-image-container" ng-style="imageContainerStyle">
    <img ng-src="<[loadingIndicatorUrl]>" class="center-element-horizontally" ng-style="loadingIndicatorStyle" alt="Loading...">
  </div>
  <div ng-if="isTryAgainShown" class="oppia-image-container" ng-style="imageContainerStyle">
    <md-button ng-click="loadImage()" class="oppia-learner-try-again-button center-element-horizontally">
      <span>Click to reload image</span>
    </md-button>
  </div>
</figure>
