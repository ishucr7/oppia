<figure>
  <div ng-if="isLoadingIndicatorShown">
    <img ng-src="<[imageUrl]>" alt="<[imageAltText]>"
         style="display: block; margin-left: auto; margin-right: auto;">
    <figcaption style="text-align:center;"><[imageCaption]></figcaption>
  </div>
  <div ng-if="!isLoadingIndicatorShown" class="oppia-image-loading-indicator-container" ng-style="loadingIndicatorContainerStyle">
    <img ng-src="<[loadingIndicatorUrl]>" class="oppia-image-loading-indicator" ng-style="loadingIndicatorStyle" alt="Loading...">
  </div>
</figure>
